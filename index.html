<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar Ghoche Business Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card" tabindex="0" aria-label="Business card for Omar Ghoche. Press Enter to flip.">
            <div class="card-face card-front">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" aria-labelledby="frontCardTitle frontCardDesc">
                    <title id="frontCardTitle">Omar Ghoche Business Card Front</title>
                    <desc id="frontCardDesc">Business card front with contact information for Omar Ghoche</desc>
                    <rect width="200" height="200" fill="#ffffff" rx="10" ry="10"/>
                    
                    <!-- Logo -->
                    <text x="15" y="40" font-family="Roboto, sans-serif" font-size="20" font-weight="bold" fill="#2563eb">Omar Ghoche</text>
                    <text x="15" y="60" font-family="'Code Pro', monospace" font-size="10" fill="#4b5563">Dev &amp; Designer</text>
                    
                    <!-- Contact Information with Icons -->
                    <!-- Phone Icon -->
                    <g aria-label="Phone number">
                        <rect x="15" y="100" width="20" height="20" fill="none" stroke="#4b5563" stroke-width="2" rx="2" ry="2"/>
                        <circle cx="20" cy="105" r="2" fill="#2563eb"/>
                        <circle cx="25" cy="105" r="2" fill="#2563eb"/>
                        <circle cx="30" cy="105" r="2" fill="#2563eb"/>
                        <circle cx="20" cy="110" r="2" fill="#2563eb"/>
                        <circle cx="25" cy="110" r="2" fill="#2563eb"/>
                        <circle cx="30" cy="110" r="2" fill="#2563eb"/>
                        <circle cx="20" cy="115" r="2" fill="#2563eb"/>
                        <circle cx="25" cy="115" r="2" fill="#2563eb"/>
                        <circle cx="30" cy="115" r="2" fill="#2563eb"/>
                        <text x="40" y="115" font-family="'Code Pro', monospace" font-size="10" fill="#4b5563">+55 (45) 9 911-XXXX</text>
                    </g>
                    
                    <!-- Email Icon -->
                    <g aria-label="Email address">
                        <rect x="15" y="130" width="20" height="20" fill="none" stroke="#4b5563" stroke-width="2" rx="2" ry="2"/>
                        <rect x="15" y="130" width="10" height="10" fill="none" stroke="#4b5563" stroke-width="2" rx="1" ry="1"/>
                        <rect x="25" y="130" width="10" height="10" fill="none" stroke="#4b5563" stroke-width="2" rx="1" ry="1"/>
                        <text x="40" y="145" font-family="'Code Pro', monospace" font-size="10" fill="#4b5563">omarghoucher@gmail.com</text>
                    </g>
                    
                    <!-- Website Icon -->
                    <g aria-label="Website">
                        <circle cx="25" cy="170" r="10" fill="#2563eb"/>
                        <text x="40" y="175" font-family="'Code Pro', monospace" font-size="10" fill="#4b5563">www.devndesigner.com</text>
                    </g>
                </svg>
            </div>
            <div class="card-face card-back">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" aria-labelledby="backCardTitle backCardDesc">
                    <title id="backCardTitle">Omar Ghoche Business Card Back</title>
                    <desc id="backCardDesc">Business card back with Omar Ghoche's logo</desc>
                    <rect width="200" height="200" fill="#ffffff" rx="10" ry="10"/>
                    
                    <!-- Centered diamond with blue circle inside -->
                    <g transform="translate(100,100)" aria-label="Omar Ghoche logo">
                        <!-- Diamond (tilted square) with rounded corners -->
                        <rect x="-68" y="-68" width="136" height="136" fill="none" stroke="#4b5563" stroke-width="4" rx="8" ry="8" transform="rotate(45)"/>
                        
                        <!-- Blue circle inside the diamond -->
                        <circle cx="0" cy="0" r="67" fill="#2563eb"/>
                    </g>
                </svg>
            </div>
        </div>
    </div>
    <button id="flip-btn">Flip Card</button>

    <script src="script.js"></script>
</body>
</html>
